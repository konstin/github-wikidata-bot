[tool.poetry]
name = "github-wikidata-bot"
version = "0.3.0"
description = "Updates Wikidata entries using metadata from github"
authors = ["konstin <konstin@mailbox.org>", "Michael Sch√∂nitzer <michael@schoenitzer.de>"]

[tool.poetry.dependencies]
python = "~3.7"
pywikibot = "^4.2"
CacheControl = { version = "^0.12.5", extras = ["filecache"] }
lockfile = "^0.12.2"
yarl = "^1.3"

[tool.poetry.dev-dependencies]
pytest = "^6.0"
black = "^20.8b1"

[tool.black]
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.tox
  | \.venv
  | \.pytext_cache
  | apicache-py3
  | cache
)/
'''

[build-system]
requires = ["poetry~=1.0.0"]
build-backend = "poetry.masonry.api"
