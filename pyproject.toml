[tool.poetry]
name = "github-wikidata-bot"
version = "0.3.0"
description = "Updates Wikidata entries using metadata from github"
authors = ["konstin <konstin@mailbox.org>", "Michael Sch√∂nitzer <michael@schoenitzer.de>"]

[tool.poetry.dependencies]
python = "^3.6"
pywikibot = "^3.0"
CacheControl = {version = "^0.12.5", extras = ["filecache"]}
dataclasses = "^0.6.0"
lockfile = "^0.12.2"
yarl = "^1.4"

[tool.poetry.dev-dependencies]
pytest = "^5.3"
black = "^19.10b0"

[tool.black]
target-version = ['py36']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.tox
  | \.venv
  | \.pytext_cache
  | apicache-py3
  | cache
)/
'''
